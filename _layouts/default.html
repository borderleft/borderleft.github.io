<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{% if page.class == 'page-home' %}{{site.name}} - {{page.title}}{% else %}{{page.title}} - {{site.name}}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">{% if page.class == 'page-home' %}
    <meta name="description" content="Design beautiful websites and build with web standards">{% endif %}
    <!--[if lt IE 9]><script src="/assets/js/html5shiv.js"></script><![endif]-->
    <link rel="stylesheet" href="/assets/css/site.css">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
</head>

<body{% if page.class %} class="{{ page.class }}"{% endif %}>

<header class="header">

    <a class="logo" href="/">Borderleft</a>

    <nav class="nav">
        <ul>
            <li{% if page.class == 'page-work' %} class="active"{% endif %}><a href="/work/">Work</a></li>
            <li{% if page.class == 'page-services' %} class="active"{% endif %}><a href="/services/">Services</a></li>
            <li{% if page.class == 'page-about' %} class="active"{% endif %}><a href="/about/">About</a></li>
            <li{% if page.class == 'page-contact' %} class="active"{% endif %}><a href="/contact/">Contact</a></li>
        </ul>
    </nav>

</header>

{{ content }}

<footer class="footer">

    <ul>
        <li class="meta"><a href="/toolbox/">&lt;toolbox&gt;</a></li>
        <li class="info">&copy; {{ site.time | date: '%Y' }} Rui Zhang</li>
    </ul>

</footer>

<script async src="https://www.googletagmanager.com/gtag/js?id=UA-10292366-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'UA-10292366-1', {'anonymize_ip': true});
</script>

</body>
</html>
