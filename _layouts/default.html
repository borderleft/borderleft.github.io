<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">{% if page.class == 'page-home' %}
    <meta name="description" content="Design beautiful websites and build with web standards">{% endif %}
    <link rel="stylesheet" href="/assets/css/site.css">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
</head>

<body{% if page.class %} class="{{ page.class }}"{% endif %}>

<header class="header">

    <a class="logo" href="/">Borderleft</a>

    <nav class="nav">
        <ul>{% for item in site.data.navigation %}
            <li{% if item.url == page.url %} class="active"{% endif %}><a href="{{ item.url }}">{{ item.text }}</a></li>{% endfor %}
        </ul>
    </nav>

</header>

{{ content }}

<footer class="footer">

    <ul>
        <li class="meta"><a href="/toolbox/">&lt;toolbox&gt;</a></li>
        <li class="info">&copy; {{ site.time | date: '%Y' }} Rui Zhang</li>
    </ul>

</footer>

<script async src="https://www.googletagmanager.com/gtag/js?id=UA-10292366-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'UA-10292366-1', {'anonymize_ip': true});
</script>

</body>
</html>
