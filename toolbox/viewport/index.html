<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Viewport size - Borderleft</title>
    <style>
        *, *:before, *:after {
            box-sizing: border-box;
        }
        body {
            font-family: "Jost", sans-serif;
            font-size: 17px;
            line-height: 1.4;
            color: #222;
            margin: 32px 24px;
        }
        h1, h2, h3, b, strong {
            font-weight: 600;
        }
        a {
            color: #e34;
            text-decoration: none;
            transition: border-width .1s;
        }
        a:hover {
            border-bottom: 1px solid;
        }
        article {
            max-width: 800px;
            margin: 0;
        }
        code {
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
            font-size: 14px;
        }
        @font-face {
            font-family: "Jost";
            src: url("../../assets/fonts/Jost-Regular.woff2") format("woff2"),
                 url("../../assets/fonts/Jost-Regular.woff") format("woff");
            font-weight: 400;
            font-style: normal;
        }
        @font-face {
            font-family: "Jost";
            src: url("../../assets/fonts/Jost-SemiBold.woff2") format("woff2"),
                 url("../../assets/fonts/Jost-SemiBold.woff") format("woff");
            font-weight: 600;
            font-style: normal;
        }
    </style>
</head>
<body>

    <article>
        <h1>Viewport size: <span id="xy"></span></h1>
        <p><a href="/toolbox/">&lt; toolbox</a></p>
    </article>

    <script>
        function calc() {
            var x = document.documentElement.clientWidth;
            var y = document.documentElement.clientHeight;
            document.getElementById('xy').innerHTML = x + ' &times; ' + y;
        }
        calc();
        window.addEventListener('resize', calc);
    </script>

    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-10292366-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-10292366-1', { 'anonymize_ip': true });
    </script>

</body>
</html>
