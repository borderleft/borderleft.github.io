<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Viewport size</title>
    <link rel="stylesheet" href="../../assets/css/toolbox.css?v=3">
    <style>
        article {
            margin: 0;
        }
    </style>
</head>
<body>

    <article>
        <h1>Viewport size: <span id="xy"></span></h1>
        <p><a href="/toolbox/">&lt; toolbox</a></p>
    </article>

    <script>
        function calc() {
            var x = document.documentElement.clientWidth;
            var y = document.documentElement.clientHeight;
            document.getElementById('xy').innerHTML = x + ' &times; ' + y;
        }
        calc();
        window.addEventListener('resize', calc);
    </script>

    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-10292366-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-10292366-1', { 'anonymize_ip': true });
    </script>

</body>
</html>
