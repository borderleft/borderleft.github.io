<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Viewport size</title>
    <link rel="stylesheet" href="/assets/css/base.css?v=1.8">
    <style>
        .tool {
            margin: 0;
        }
        .tool h1 {
            font-size: inherit;
        }
        .tool h1 + p {
            font-size: var(--font-size-xxl);
        }
    </style>
</head>

<body>

    <div class="wrapper tool">

        <h1>Viewport size</h1>

        <p><b id="xy">N/A</b></p>

        <script>
            (function() {
                function calc() {
                    var x = document.documentElement.clientWidth;
                    var y = document.documentElement.clientHeight;
                    document.getElementById('xy').innerHTML = x + ' &times; ' + y;
                }
                window.addEventListener('resize', calc);
                calc();
            })();
        </script>

        <p><a href="/toolbox/">&lt; toolbox</a></p>

    </div>

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-80K3VGWK1J"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-80K3VGWK1J');
    </script>

</body>

</html>
