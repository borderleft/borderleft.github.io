<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Viewport size - Borderleft</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
</head>
<body>

    <main>
        <h1 style="font-size: 1.5rem;">Viewport size: <span id="xy"></span></h1>
        <p><a href="/toolbox/">&lt; toolbox</a></p>
    </main>

    <script>
        function calc() {
            var x = document.documentElement.clientWidth;
            var y = document.documentElement.clientHeight;
            document.getElementById('xy').innerHTML = x + ' &times; ' + y;
        }
        calc();
        window.addEventListener('resize', calc);
    </script>

    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-10292366-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-10292366-1', {'anonymize_ip': true});
    </script>

</body>
</html>
