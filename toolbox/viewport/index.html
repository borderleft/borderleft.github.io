<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Viewport size</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif,
                "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            font-size: 14px;
            line-height: 1.5;
            color: #222;
            margin: 20px;
        }
        h1 {
            font-size: 20px;
        }

    </style>
</head>
<body>

    <h1>Viewport size: <span id="xy"></span></h1>

    <!-- <svg style="width: 100%; height: 100%; position: fixed; left: 0; top: 0; z-index: -1;">
        <line x1="0" y1="100%" x2="100%" y2="0" style="stroke:rgba(0,0,0,.25); stroke-width:1"/>
        <line x1="0" y1="0" x2="100%" y2="100%" style="stroke:rgba(0,0,0,.25); stroke-width:1"/>
    </svg> -->

    <script>
        calc();
        window.addEventListener('resize', calc);
        function calc() {
            var x = document.documentElement.clientWidth;
            var y = document.documentElement.clientHeight;
            document.getElementById('xy').innerHTML = x + '&times;' + y;
        }
    </script>

    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-10292366-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-10292366-1');
    </script>

</body>
</html>
