<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Viewport size</title>
    <link rel="stylesheet" href="/assets/css/base.css?v=6.0">
    <style>
        .viewport {
            margin: 0;
        }
        .viewport h1 {
            font-size: inherit;
        }
        .viewport h1 + p {
            font-size: var(--font-size-xxl);
        }
    </style>
</head>

<body>

    <div class="wrapper tool viewport">

        <h1>Viewport size</h1>

        <p><b id="xy">N/A</b></p>

        <script>
            function calc() {
                var x = document.documentElement.clientWidth;
                var y = document.documentElement.clientHeight;
                document.getElementById('xy').innerHTML = x + ' &times; ' + y;
            }
            calc();
            window.addEventListener('resize', calc);
        </script>

        <p><a href="/toolbox/">&lt; toolbox</a></p>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/css-vars-ponyfill/2.4.7/css-vars-ponyfill.min.js"></script>
    <script>cssVars();</script>

    <!-- <3 -->

</body>

</html>
