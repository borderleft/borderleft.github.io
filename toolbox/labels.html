layout: tool
title: "Floating labels (pure css)"
---

<h1>{{ page.title }}</h1>

<ul>
    <li>No JS, only CSS.</li>
    <li>Supports dark mode.</li>
</ul>

<h2>Demos</h2>

<form class="form">
    <p>
        <label class="label">
            <span class="caption">Name</span>
            <input class="text" type="text" placeholder=" ">
        </label>
    </p>
    <p>
        <label class="label">
            <span class="caption">Email</span>
            <input class="text" type="email" placeholder=" ">
        </label>
    </p>
    <p>
        <label class="label">
            <span class="caption">Select</span>
            <!-- * <select> must be set to required * -->
            <select class="select" required>
                <option value="">Select</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </label>
    </p>
    <p>
        <label class="label">
            <span class="caption">Message</span>
            <textarea class="textarea" rows="5" placeholder=" "></textarea>
        </label>
    </p>
    <p>
        <button class="button" type="button">Submit</button>
    </p>
</form>
