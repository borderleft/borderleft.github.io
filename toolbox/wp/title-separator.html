<p>Change the separator for the document title.</p>

<pre><code>&lt;?php
/**
 * Change the separator for the document title.
 */
add_filter(&apos;document_title_separator&apos;, function($sep) {
    $sep = &apos;|&apos;;
    return $sep;
});
